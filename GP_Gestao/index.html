<!--   CHEK-IN INPUT + JAVASCIPT-->
<br>
<center>
<div id="myDIV_check_in" hidden>CHECK-IN
  <form action="check-In_WithValidation.php">
    <label for="id_kanban_check_in">ID Kanban:</label><br>
    <input type="text" id="id_kanban_check_in" name="id_kanban_check_in" required><br>
    <br>
    <input type="submit" value="CHECK-IN">
  </form> 
</div>
</center>
<script>
  function myFunction_check_in() {
    var x = document.getElementById("myDIV_check_in");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
  </script>


<!--   CHEK-OUT INPUT + JAVASCIPT-->
<center>
  <div id="myDIV_check_out" hidden>CHECK-OUT ID Kanban :
    <form action="check_out.php">
      <label for="id_kanban_check_out">ID Kanban:</label><br>
      <input type="text" id="id_kanban_check_out" name="id_kanban_check_out" required><br>
      <br>
      <input type="submit" value="CHECK-OUT">
    </form> 
  </div>
  </center>
  <script>
    function myFunction_check_out() {
      var x = document.getElementById("myDIV_check_out");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }

    
    </script>
